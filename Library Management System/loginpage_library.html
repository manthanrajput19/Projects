<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login_library.css">
  <title>Sign In</title>
</head>
<body>
  <div class="container">
    <h1>Sign in</h1>
    <form action="#">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="University email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <label ><a href="#">Forgot Password?</a> </label>
      </div>
      <div class="form-group">
        <button type="submit">Sign in</button>
      </div>
      <div class="k"><input type="checkbox"></div>
      <div class="j"><label for="keep-signed-in" >Keep me signed in.</label></div>
      
    </form>
    <div class="links">
      <span>New to Geu Library? <a href="#">Create a new account</a></span><br/>
      
    </div>
    <div class="copyright">
      &copy; Graphic Era (Deemed to be University) 2024
    </div>
  </div>
</body>
</html>
